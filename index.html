<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diario Digital</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Toastify JS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>
  <body class="min-vh-100 bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-black navbar-dark">
        <div class="container-fluid px-4">
          <a class="navbar-brand" href="#">Diario Digital</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item logged-out">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#signin-modal"
                  >Iniciar Sesión</a
                >
              </li>
              <li class="nav-item logged-out">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#signup-modal"
                  >Registrarse</a
                >
              </li>
              <li class="nav-item logged-in">
                <a class="nav-link" id="logout" href="#">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main-container" class="p-4 text-light">
      <p id="saludo">asjkhdaskjhdajk</p>

      <div class="container">
        <form
          action=""
          class="w-50 border border-2 rounded-3 p-3"
          id="task-form"
        >
          <div class="mb-3">
            <h4 id="form-title">Agregar una nueva tarea</h4>
          </div>
          <hr />
          <div class="mb-3">
            <label for="title" class="form-label">Título</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Nombre de la tarea..."
              required
            />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Descripción</label>
            <textarea
              class="form-control"
              rows="3"
              id="description"
              placeholder="Hoy haré..."
              required
            ></textarea>
          </div>

          <hr />

          <div class="mb-1">
            <input
              type="submit"
              value="Crear tarea"
              id="btn-agregar"
              class="btn btn-primary"
            />
          </div>
        </form>

        <div id="tasks-container" class="mt-3">
          <article class="task-container border border-2 rounded-2 p-3">
            <h4>Titulo de la tarea</h4>
            <hr />
            <p>Descripción de la tarea</p>
          </article>
        </div>
      </div>
    </main>

    <!-- Modal Inicio de Sesión-->
    <div
      class="modal fade"
      id="signin-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Iniciar Sesión
            </h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signin-form">
              <div class="mb-3">
                <label for="signin-email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@ejemplo.com"
                  id="signin-email"
                />
              </div>
              <div class="mb-4">
                <label for="signin-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signin-password"
                />
              </div>

              <div>
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Iniciar Sesión"
                />
              </div>
            </form>

            <hr />
            <div>
              <button class="btn btn-info" id="google-btn">Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div
      class="modal fade"
      id="signup-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrarse</h1>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="mb-3">
                <label for="signup-email" class="form-label">Correo</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="correo@ejemplo.com"
                  id="signup-email"
                />
              </div>
              <div class="mb-4">
                <label for="signup-password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                />
              </div>

              <div>
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Registrarse"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Toastify CDN -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
